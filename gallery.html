<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - MEA</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .gallery .row-three {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .gallery .row-three img {
      width: 48%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img id="logo-img" src="download.png" alt="MEA Logo" />

      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="team.html">Team</a>
        <a href="faqs.html">FAQs</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Toggle Button -->
  <div class="toggle-btn-wrapper">
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </div>

  <!-- Gallery Section -->
  <section class="gallery">
    <img src="image/4.png" alt="Image 1" class="row-one">
    <img src="image/5.png" alt="Image 2" class="row-two">
    <div class="row-three">
      <img src="image/6.png" alt="Image 3">
      <img src="image/7.png" alt="Image 4">
    </div>
  </section>

  <!-- Link your app.js script -->
  <script src="app.js" defer></script>
</body>
</html>
